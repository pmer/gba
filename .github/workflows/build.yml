name: Build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: docker build -t gba .
      - name: Extract ROM
        run: docker cp $(docker create gba):/build/build/untitled.gba - | tar x
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: untitled.gba
          path: untitled.gba
